<div class="admin-list">
  <span *ngIf="!selectElementsExist" class="admin-list__title">select channel/chat with competition</span>
  <div class="admin-list__element-of-list" *ngFor="let telegramEntity of getChatsList()" (click)="selectTelegramEntity(telegramEntity)">
    <div>
      <span class="admin-list__name">{{telegramEntity.name}}</span>
    </div>
    <div>
      <button (click)="createNewsLetterByChat(telegramEntity)">news letter</button>
    </div>
  </div>
</div>
