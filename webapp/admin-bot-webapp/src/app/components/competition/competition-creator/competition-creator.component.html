<div class="competition-creator">
  <div class="competition-creator__wrapper">
    <span class="competition-creator__title">Create competition</span>
    <div class="competition-creator__main-form">
      <form [formGroup]="form" (ngSubmit)="createCompetition(form)" class="form">
        <div class="competition-creator__name-block">
          <label>Enter competition name</label>
          <input class="competition-creator__input-name" formControlName="competitionName" autocomplete="off"/>
        </div>
        <div class="competition-creator__describe-block">
          <label>Enter competition describe</label>
          <textarea class="competition-creator__textarea-description" formControlName="competitionDescription"></textarea>
        </div>
<!--        <div class="competition-creator__date-format" [class.__failed]="failedDateValidation">-->
<!--          <label>Enter contest final date in format: dd/mm/yyyy</label>-->
<!--          <input class="competition-creator__input-name" formControlName="competitionDate" autocomplete="off"/>-->
<!--          <label *ngIf="failedDateValidation" class="competition-creator__error-message">enter valid date format</label>-->
<!--        </div>-->
        <div class="competition-creator__name-block">
          <label>Enter media links</label>
          <input class="competition-creator__input-name" formControlName="media" autocomplete="off"/>
        </div>
        <mat-form-field appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input
              readonly
              matStartDate
              formControlName="startDate"
              placeholder="Start date"
              (dateChange)="handleDateChanged('start',$event)"
            />
            <input
              readonly
              matEndDate
              formControlName="endDate"
              placeholder="End date"
              (dateChange)="handleDateChanged('end',$event)"
            />
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
        <div class="competition-creator__date-format" [class.__failed]="failedDateValidation">
          <label>Enter contest start time in format: hh:mm</label>
          <input class="competition-creator__input-name" formControlName="competitionStartTime" autocomplete="off"/>
          <label *ngIf="failedDateValidation" class="competition-creator__error-message">enter valid time format</label>
        </div>
        <div class="competition-creator__date-format" [class.__failed]="failedDateValidation">
          <label>Enter contest final time in format: hh:mm</label>
          <input class="competition-creator__input-name" formControlName="competitionFinishTime" autocomplete="off"/>
          <label *ngIf="failedDateValidation" class="competition-creator__error-message">enter valid time format</label>
        </div>
        <div class="competition-creator__date-format">
          <label>Enter count of winners: </label>
          <input class="competition-creator__input-name" formControlName="competitionWinnersCount" autocomplete="off"/>
        </div>
        <div class="competition-creator__language-selector">
          <label>
            <input type="radio" formControlName="languageSelector" value="ru">
            ru
          </label>
          <label>
            <input type="radio" formControlName="languageSelector" value="en">
            en
          </label>
        </div>
        <div class="competition-creator__list-of-channels">
          <div *ngFor="let channels of getSelectedChannels()" class="competition-creator__element-of-channels-list">
            <span>{{channels.name}}</span>
          </div>
        </div>
        <button type="submit" class="competition-creator__button">create competition</button>
      </form>
    </div>
  </div>
</div>
