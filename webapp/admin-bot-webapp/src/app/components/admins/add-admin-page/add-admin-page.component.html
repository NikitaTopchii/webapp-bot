<div class="add-admin">
  <form [formGroup]="form" (ngSubmit)="addNewAdmin(form)" class="form">
    <label i18n>Enter tag-name</label>
    <input class="add-admin__input-name" formControlName="tagname" autocomplete="off"/>
    <button [disabled]="form.invalid" class="add-admin__action-button" i18n>
      add admin
    </button>
  </form>
  <app-permissions></app-permissions>
</div>
