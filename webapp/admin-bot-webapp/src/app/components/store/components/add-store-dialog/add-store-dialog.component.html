<div class="modal-window">
  <span class="modal-window__title">Add <span class="modal-window__subtitle">Store</span></span>
  <form [formGroup]="createStoreForm" class="modal-window__store-form">
    <mat-form-field class="example-full-width">
      <mat-label>Confirm store name</mat-label>
      <input matInput #message maxlength="256" placeholder="name" formControlName="store_name" class="form-input-field">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Enter store description</mat-label>
      <textarea matInput formControlName="store_description" class="form-input-field"></textarea>
    </mat-form-field>
    <ng-select
      class="modal-window__token-selector"
      [items]="tokenList$ | async"
      bindLabel="name"
      bindValue="id"
      formControlName="game_token_id"
    ></ng-select>
    <button [disabled]="createStoreForm.invalid" class="btn btn--fluid" (click)="createStore()">Create store</button>
  </form>
</div>
