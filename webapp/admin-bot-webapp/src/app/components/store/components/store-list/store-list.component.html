<div class="store-list">
  @if (stores$ | async; as stores) {
    @for (store of stores; track store.store_id) {
      <div class="store-list__element-wrapper">
        <div class="store-list__element">
          <span style="color: #fff">{{store.store_name}}</span>
        </div>
        <div class="store-list__info-details" (click)="redirectToStoreDetails(store.store_id)">
          <img src="assets/info-details-icon.svg" alt="">
        </div>
      </div>
    }
  }
</div>
