<div class="product-creator">
  <form [formGroup]="productForm">
    <mat-form-field class="example-full-width">
      <mat-label>Product name</mat-label>
      <input matInput #message maxlength="256" placeholder="name" formControlName="product_name" class="form-input-field">
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Product description</mat-label>
      <textarea matInput formControlName="product_description" class="form-input-field"></textarea>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Amount of product</mat-label>
      <input matInput formControlName="product_amount" class="form-input-field">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Product price</mat-label>
      <input matInput formControlName="product_price" class="form-input-field">
    </mat-form-field>
    <label class="product-creator__custom-file-input">
      <input type="file" (change)="onFileSelected($event)">
      Choose file
      <img src="assets/download-icon.svg" alt="" class="product-creator__custom-file-input-icon">
    </label>
    @if (isImgVisible()) {
    <img [src]="productForm.get('product_media')?.value" class="product-creator__product-image" alt="product image"/>
    }
    <button class="btn btn--fluid" (click)="onSubmit()" [disabled]="productForm.invalid">create product</button>
  </form>
</div>
